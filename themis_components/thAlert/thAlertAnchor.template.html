<div ng-show="alert.alertMessage.message" ng-class="'th-alert th-alert-' + alert.alertMessage.type">
  <i class="fa fa-check" ng-show="alert.alertMessage.type == 'success'"></i>
  <i class="fa fa-warning" ng-show="alert.alertMessage.type == 'error' || alert.alertMessage.type == 'warning'"></i>
  {{alert.alertMessage.message}}
  <i class="fa fa-times-circle" ng-click="alert.dismiss()"></i>
</div>
