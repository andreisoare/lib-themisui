<html ng-app="thDemo">
  <body ng-controller="DemoCtrl as demo" style="width: 400px;">
    <form action="/echo" method="POST">
      Name:
      <th-input type="text" name="name" icon="user"></th-input>
      <br>
      Favorite Pet:

      <th-radio-button-set name="pet" ng-model="demo.pet">
        <th-radio-button with-label="Freud" value="freud"></th-radio-button>
        <th-radio-button with-label="Watson" value="watson"></th-radio-button>
        <th-radio-button with-label="Kafka" value="kafka"></th-radio-button>
      </th-radio-button-set>
      this is stuff
      <br><br>
      <th-button submit>Submit</th-button>
    </form>
  </body>
</html>
