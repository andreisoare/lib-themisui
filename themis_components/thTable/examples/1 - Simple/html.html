<html ng-app="thDemo" style="height: 200px">
  <body ng-controller="DemoController as demo" style="font-size: 13px;">
    <th-table delegate="demo.tableDelegate">

      <th-table-row type="cells">
        <th-table-cell>
          {{item.name}}
        </th-table-cell>

        <th-table-cell>
          <a target="_blank" href="{{item.twitterProfile}}">{{item.twitter}}</a>
        </th-table-cell>
      </th-table-row>

      <th-table-row type="actions" start-column="2">
        <a target="_blank" href="{{item.twitterFollowing}}">Following</a>
        <a target="_blank" href="{{item.twitterFollowers}}">Followers</a>
        <a target="_blank" href="{{item.twitterLikes}}">Likes</a>
      </th-table-row>

    </th-table>
  </body>
</html>
