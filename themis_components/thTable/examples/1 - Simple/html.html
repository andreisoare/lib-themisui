<html ng-app="thDemo" style="height: 200px">
  <body ng-controller="DemoController as demo" style="font-size: 13px; padding-right: 0; padding-left: 0;">
    <div>Selected items: {{demo.selectedObjects.length}}</div>

    <th-table delegate="demo.tableDelegate">

      <th-table-row type="cells">
        <th-table-cell>
          <th-checkbox ng-model="item.selected" ng-change="demo.toggleSelected(item)"></th-checkbox>
        </th-table-cell>

        <th-table-cell>
          1
        </th-table-cell>

        <th-table-cell>
          {{item.object.name}}
        </th-table-cell>

        <th-table-cell>
          <div style="text-align: right">$123,553.70</div>
        </th-table-cell>

        <th-table-cell>
          <a target="_blank" href="{{item.object.twitterProfile}}">{{item.object.twitter}}</a>
        </th-table-cell>
      </th-table-row>

      <th-table-row type="actions" start-column="2">
        <a target="_blank" href="{{item.object.twitterFollowing}}">Following</a>
        <a target="_blank" href="{{item.object.twitterFollowers}}">Followers</a>
        <a target="_blank" href="{{item.object.twitterLikes}}">Likes</a>
      </th-table-row>

    </th-table>
  </body>
</html>
