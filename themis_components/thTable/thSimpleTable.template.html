<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Twitter</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat-start="item in thTable.delegate.data">
      <th-table-row type="cells">
        <th-table-cell>
          {{item.name}}
        </th-table-cell>
        
        <th-table-cell>
          <a target="_blank" href="{{item.twitter}}">{{item.twitter}}</a>
        </th-table-cell>
      </th-table-row>
    </tr>
    <tr ng-repeat-end>
      <th-table-row type="actions">
        Actions for {{item.name}}
      </th-table-row>
    </tr>
  </tbody>
</table>
