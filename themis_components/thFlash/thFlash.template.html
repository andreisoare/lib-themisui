<div ng-show="flash.flashMessage.message" class="th-flash {{flash.flashMessage.type}}-flash">
  <i class="fa fa-check" ng-show="flash.flashMessage.type == 'success'"></i>
  <i class="fa fa-warning" ng-show="flash.flashMessage.type == 'error'"></i>
  {{flash.flashMessage.message}}
  <i class="fa fa-times-circle" ng-click="flash.dismiss()"></i>
</div>
