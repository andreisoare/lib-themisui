<html ng-app="thDemo">
  <body ng-controller="DemoController as demo" style="height: 200px;">
    <div style="width:250px;">

      <th-select name="practice_area">
        <option value="4">Corporate</option>
        <option value="5">Criminal</option>
        <option value="6">Employment</option>
        <option value="7">Family</option>
        <option value="8">Immigration</option>
        <option value="9">Insurance</option>
      </th-select>
    </div>

    <div style="width: 300px; margin-top:30px;">
      <th-select name="practice_area" options="demo.data.options" ng-model="demo.data.model"></th-select>
    </div>
    <div>value selected: {{demo.data.model}}</div>
  </body>
</html>
